<a
  [href]="partnersData.link">  
  <article 
    class="group snap-start shrink-0 w-[200px] sm:w-[220px] bg-white rounded-xl p-4 shadow-sm text-center transition hover:shadow-md transition-transform duration-300 hover:scale-[1.04]" 
    [title]="partnersData.name + ': ' + partnersData.desc">
    
    <div class="mx-auto mb-3 flex items-center justify-center w-32 h-16 rounded-xl bg-transparent p-0">
      
      <img
        *ngIf="partnersData.logo"
        [src]="partnersData.logo"
        [alt]="'Logo ' + partnersData.name"
        class="max-h-12 w-auto object-contain object-center transition-transform duration-200 group-hover:scale-[1.02]"
        loading="lazy"
        decoding="async"
      >

      <span
        *ngIf="!partnersData.logo"
        class="px-2 py-1 rounded font-bold"
        [ngClass]="partnersData.bcol"
      >
        {{ partnersData.abbr }}
      </span>

    </div>

    <h3 class="text-sm font-semibold text-gray-900 leading-tight line-clamp-2">
      {{ partnersData.name }}
    </h3>
    <p class="text-[12px] text-gray-600 mt-1 line-clamp-2 leading-snug">
      {{ partnersData.desc }}
    </p>


  </article>
</a>
